    <main>
        <div id="form-message"></div>
        <h1>Submit Feedback</h1>
        <p id="all-fields-required">All fields required</p>

        <form method="get" action="record.html">
            <fieldset>
                <legend>Account Information</legend>
                <label>Username <input type="text" name="username" id="username" required></label>
                <label>Password <input type="password" name="password" id="password" pattern="[A-Za-z0-9].{8,}"
                        placeholder="minimum of 8 characters" required></label>
                <label>Confirm Password <input type="password" name="confirm-password" id="confirm-password"
                        required></label>
                <label>Email <input type="email" name="email" id="email" placeholder="your byui.edu email"
                        pattern="[a-zA-Z0-9_.\-]+@byui.edu" required title="A valid byui.edu email address"></label>
            </fieldset>

            <fieldset>
                <legend>Feedback</legend>
                <label>How would you rate this page?</label>
                <div id="current-range-value">5</div>
                <input type="range" name="rating" id="rating" min="0" max="10" value="5" step="1">
            </fieldset>

            <input type="submit" id="submit-feedback" value="Send Feedback">
        </form>
    </main>

    <footer>
